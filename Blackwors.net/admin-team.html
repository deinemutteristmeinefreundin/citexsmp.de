<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CEO-Team</title>
  <link rel="stylesheet" href="high-team.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #00bcd4;
      font-weight: bold;
      font-size: 1.5rem;
      user-select: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: #ccc;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 0;
      background-color: #00bcd4;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .nav-links li a:hover::after,
    .nav-links li a.active::after {
      width: 100%;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      background-color: #005f6b;
      color: #fff;
    }

    main {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00bcd4;
      user-select: none;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .team-block {
      background-color: #222;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      user-select: none;
    }

    .team-block h3 {
      color: #00bcd4;
      margin-bottom: 1rem;
      text-align: center;
    }

    .team-members {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .team-card {
      background-color: #333;
      border-radius: 10px;
      padding: 0.5rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: default;
    }

    .team-card:hover {
      transform: scale(1.05);
      background-color: #444;
    }

    .team-skin {
      width: 120px;
      height: 180px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      object-fit: cover;
    }

    .team-name {
      font-weight: 600;
      color: #eee;
      margin: 0;
    }

    .rank-list {
      margin-top: 3rem;
      text-align: center;
      user-select: none;
    }

    .rank-list h3 {
      color: #00bcd4;
      margin-bottom: 1rem;
    }

    .rank-list ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      color: #ccc;
    }

    .rank-list ul li {
      background-color: #2a2a2a;
      border-radius: 6px;
      font-weight: 600;
      user-select: none;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .rank-list ul li a {
      color: #ccc;
      text-decoration: none;
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .rank-list ul li a:hover {
      background-color: #00bcd4;
      color: #000;
    }

    @media (max-width: 600px) {
      .team-skin {
        width: 90px;
        height: 135px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CEO</div>
    <nav>

        <li><a href="index.html">Startseite</a></li>

        <li><a href="regeln.html">Regeln</a></li>
        <li><a href="server-ip.html">Server-IP</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="team-section">
      <h2 class="section-title">CEO</h2>

      <div class="team-grid">
        <div class="team-block">
          <h3>CEO</h3>
          <div class="team-members">
            <div class="team-card">
              <img src="images/skins/CEO1.png" alt="CEO Skin" class="team-skin" />

      <div class="rank-list">

          <li><a href="admin-team-admin.html">Admin</a></li>
          <li><a href="admin-team-mod.html">Moderator</a></li>
          <li><a href="admin-team-support.html">Support</a></li>
          <li><a href="admin-team.html">Alle</a></li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p style="text-align:center; padding:1rem; background:#1f1f1f; color:#aaa; user-select:none;">

    </p>
  </footer>
</body>
</html>
