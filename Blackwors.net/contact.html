  <!--Contacts-->
<section id="contacts">
  <div class="content">
    <h2 class="section-title">Contact form</h2>

    <div class="columns">
      <form class="contact-form" action="tikaxen373@daupload.com" method="POST">
        <input type="hidden" name="_subject" value="Message From Website">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_captcha" value="false">

          <label for="name">* In-game username (or Real name)</label>
          <input type="text" required id="name" name="name" placeholder="Blackwors561">
        </div>
        <div class="row">
          <label for="discord-name">Discord username + tag</label>
          <input type="text" id="discord-name" name="discord-name" placeholder="blackwors_#0000">
        </div>
        <div class="row">
          <label for="email">* Email</label>
          <input type="email" required id="email" name="email" placeholder="123abc@mail.com">
        </div>
        <div class="row">
          <label for="message">* Message</label>
          <textarea required id="message" name="message" placeholder="I have a question..."></textarea>
        </div>
        <div class="form-footer">
          <p class="alert">Fields marked with * are required</p>
          <button type="submit">Send Message <i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </form>
